<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="./static/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="./static/bootstrap-4.0.0/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./static/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/bootstrap-4.0.0/dist/css/bootstrap-grid.min.css">
    <script src="./static/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="./static/bootstrap-4.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <link rel="stylesheet" href="./static/quill/quill.snow.css">
    <script src="./static/quill/quill.min.js"></script> -->

    <script src="./static/vue.js"></script>
    <title>Register - Vezbi</title>
</head>

<body class="container-flex">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Вежби</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Почетна страна<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Објави статија</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="register.html" class="btn btn-outline-warning text-warning my-2 my-sm-0 mx-2" type="submit">Register</a>
                <a href="login.html" class="btn btn-outline-success text-success my-2 my-sm-0" type="submit">Login</a>
            </form>
        </div>
    </nav>
    <!-- ########################################################## -->
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-3">
                <form id="vuePart">
                    <div class="form-group">
                        <label for="username">Корисничко име</label>
                        <input class="form-control" type="text" name="username" id="username" v-model="username">
                        <dl>
                            <dd :class="[ cU ? 'd-none' : 'text-danger' ]">Внесете корисничко име</dd>
                            <!-- #################### -->
                            <dd class="text-danger" style="display: none;">Внесете друго корисничко име</dd>
                        </dl>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email" v-model="email">
                        <dl>
                            <dd :class="[ cE ? 'd-none' : 'text-danger' ]">Внесете емаил адреса
                            </dd>
                            <!-- #################### -->
                            <dd class="text-danger" style="display: none;">Внесете друга адреса</dd>
                        </dl>
                    </div>
                    <div class="form-group">
                        <label for="password">Лозинка</label>
                        <input class="form-control" type="password" name="password" id="password" v-model="password">
                        <label :class="[ cP ? 'd-none' : 'text-danger' ]">Внесете лозинка</label>
                    </div>
                    <div class="form-group">
                        <label for="username">Година на раѓање</label>
                        <input class="form-control" type="date" name="username" id="year" v-model="year">
                        <label :class="[ cY ? 'd-none' : 'text-danger' ]">Внесете година на раѓање</label>
                    </div>
                    <div class="form-group">
                        <input :disabled="disableSubmit" class="btn btn-success" type="submit" id="submit"
                            value="Регистрирај се" style="width: 100%;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    var vue = new Vue({
        el: "#vuePart",
        data: {
            username: "",
            email: "",
            password: "",
            year: "",
            cU: true,
            cE: true,
            cP: true,
            cY: true,
            disableSubmit: true
        },
        watch: {
            username: function () {
                this.cU = this.username.length ? true : false;
                this.cSubmit();
            },
            email: function () {
                this.cE = this.email.length ? true : false;
                this.cSubmit();
            },
            password: function () {
                this.cP = this.password.length ? true : false;
                this.cSubmit();
            },
            year: function () {
                this.cY = this.year.length ? true : false;
                this.cSubmit();
            }
        },
        methods: {
            cSubmit: function () {
                if (this.cU && this.cP && this.cY && this.cE && this.year.length != 0) {
                    this.disableSubmit = false;
                } else {
                    this.disableSubmit = true;
                }
            }
        }
    })
</script>

</html>
